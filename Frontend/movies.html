<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-header {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn-delete {
            border-radius: 20px;
        }

        #movieList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
        }
    </style>
</head>

<body class="container mt-5">
    <!-- Header and Logout -->
    <div class="text-center mb-4">
        <h2>Welcome, <span id="userName">üëã</span></h2>
        <button onclick="logout()" class="btn btn-warning px-5">Logout</button>
    </div>

    <!-- Main content in two cards -->
    <div class="row justify-content-center">
        <!-- Add Movie Form -->
        <div class="col-md-5 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">üé¨ Add Movie</div>
                <div class="card-body">
                    <form id="movieForm">
                        <input class="form-control mb-3" name="title" placeholder="Movie Title" required>
                        <input class="form-control mb-3" name="genre" placeholder="Genre" required>
                        <input class="form-control mb-3" name="releaseDate" type="date" required>
                        <button class="btn btn-primary w-100" type="submit">Add Movie</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Movie List -->
        <div class="col-md-7 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">üçø Movie List</div>
                <ul id="movieList" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional but good for future use) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your JavaScript file -->
    <script src="js/movies.js"></script>
</body>

</html>
