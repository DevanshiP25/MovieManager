<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f6fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            border-radius: 0.5rem;
            width: 100%;
        }

        .form-title {
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h3 class="form-title">User Registration</h3>
        <form id="registerForm">
            <div class="mb-3">
                <input class="form-control" name="fullName" placeholder="Full Name" required />
            </div>
            <div class="mb-3">
                <input class="form-control" name="email" type="email" placeholder="Email" required />
            </div>
            <div class="mb-3">
                <input class="form-control" name="mobile" placeholder="Mobile" required />
            </div>
            <div class="mb-3">
                <input class="form-control" name="password" type="password" placeholder="Password" required />
            </div>
            <div class="mb-3">
                <input class="form-control" name="confirmPassword" type="password" placeholder="Confirm Password"
                    required />
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
